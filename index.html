<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mpn.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html">
                <div class="part-logo border1">
                    <div class="logo"></div>
                </div>
            </a>

            <a href="https://www.google.com/maps" target="_main">
                <div class="part-dilivery border">
                    <p class="N01">Deliver</p>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="N02">Anywhere</p>
                    </div>
                </div>
            </a>

            <div class="part-search">
                <select class="select-items">
                    <option value="">All</option>
                </select>
                <input placeholder="Search item" class="search-item">
                <div class="search-icon">
                    <a href="#" style="color:black"><i class="fa-solid fa-magnifying-glass" style="color:black"></i></a>
                </div>
            </div>

            <a href="#" target="_main">
                <div class="part-logn border">
                    <p><span>Sign in</span></p>
                    <p class="N03">Log in </p>
                </div>
            </a>

            <a href="#">
                <div class="part-returns border">
                    <p><span>Returns</span></p>
                    <p class="N03"> & Orders</p>
                </div>
            </a>

            <a href="#">
                <div class="part-cart border">
                    <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
                    <p id="M01">Cart</p>
                </div>
        </div>

        <div class="panel">
            <div class="part-all border">
                <i class="fa-solid fa-bars"></i>
                <a href="#">All</a>
            </div>
            
            <div class="part-selection">
                <a href="#" class="border"><p>Today's Deals</p></a>
                <a href="#" class="border"><p>Customer's service</p></a>
                <a href="#" class="border"><p>Gift Cards</p></a>
                <a href="#" class="border"><p>Trending Items</p></a>
            </div>
        </div>
    </header>
    

</body>
</html>
